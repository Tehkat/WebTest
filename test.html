<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page Test</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
        }
        .banner {
            width: 100%;
            height: 300px;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        .banner img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            left: 0;
            top: 0;
            z-index: 1;
        }
        .banner-text {
            position: relative;
            z-index: 2;
        }
        .content {
            margin: 40px auto;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-input {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="banner" id="banner">
        <img id="bannerImg" src="https://via.placeholder.com/1200x300?text=Banner+Image" alt="Banner Image">
        <div class="banner-text">Welcome to My Landing Page</div>
    </div>
    <div class="content">
        <h1>Test Your Banner Image</h1>
        <p>This is a simple landing page to test your banner image. Use the input below to add your own banner image.</p>
        <div class="image-input">
            <input type="file" id="imgInput" accept="image/*">
            <button id="clearBtn" type="button">Clear Image</button>
        </div>
    </div>
    <script>
        const imgInput = document.getElementById('imgInput');
        const bannerImg = document.getElementById('bannerImg');
        const clearBtn = document.getElementById('clearBtn');
        const defaultImg = "https://via.placeholder.com/1200x300?text=Banner+Image";

        imgInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    bannerImg.src = evt.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        clearBtn.addEventListener('click', function() {
            bannerImg.src = defaultImg;
            imgInput.value = "";
        });
    </script>
</body>
</html>
